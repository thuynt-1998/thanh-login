<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Login Page</title>
  </head>

  <body>
    <div class="container-fluid w-100">
      <div class="row big-div">
        <div class="col-4 signin-content pl-0 pr-0 rounded-0">
          <div class="title-signin d-flex align-items-center">
            Please Sign In
          </div>
          <form action="/action_page.php" class="custom-form">
            <div class="form-group p-10">
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
                id="email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Enter password"
                id="pwd"
              />
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" /> Remember me
              </label>
            </div>
            <button type="submit" class="btn w-100 btn-success">Submit</button>
            <button type="button" class="btn btn-link pl-0 mt-10 button-link">
              Click here to Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
